<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>H-W-16</title>
</head>
<body>
    <div class="container form-group w-50 m-auto pt-5 d-flex">
        
            <select name="select" id="select-menu" class="form-control w-50  " >
                <option value="selected">Select value</option>
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="success">Success</option>
                <option value="danger">Danger</option>
                <option value="warning">Warning</option>
                <option value="info">Info</option>
                <option value="dark">Dark</option>
            </select>

            <button class="btn btn-primary w-50 ml-1">Primary</button>
        
    </div>


    <script>
        var select = document.querySelector("select");
        var button = document.querySelector("button");

        select.addEventListener('change', colorChanger);

        function colorChanger (){
            var userEnteredData = this.value;
            if  (userEnteredData === "primary"){
                button.setAttribute('class', 'btn btn-primary w-50 ml-1');
                button.textContent = "Primary";
                button.removeAttribute('disabled');
            }

            else if (userEnteredData === "secondary"){
                button.setAttribute('class' , 'btn btn-secondary w-50 ml-1');
                button.textContent = "Secondary";
                button.removeAttribute('disabled');

            }
            else if (userEnteredData === "success"){
                button.setAttribute('class' , 'btn btn-success w-50 ml-1');
                button.textContent = "Success";
                button.removeAttribute('disabled');

            }
            else if (userEnteredData === "danger"){
                button.setAttribute('class' , 'btn btn-danger w-50 ml-1');
                button.textContent = "Danger";
                button.removeAttribute('disabled');

            }
            else if (userEnteredData === "warning"){
                button.setAttribute('class' , 'btn btn-warning w-50 ml-1');
                button.textContent = "Warning";
                button.removeAttribute('disabled');

            }
            else if (userEnteredData === "info"){
                button.setAttribute('class' , 'btn btn-info w-50 ml-1');
                button.textContent = "Info";
                button.removeAttribute('disabled');

            }
            else if (userEnteredData === "dark"){
                button.setAttribute('class' , 'btn btn-dark w-50 ml-1');
                button.removeAttribute('disabled');
                button.textContent = "Dark";

            }
            else if (userEnteredData === "selected"){
                button.setAttribute('Disabled' , "");
                

            }
        }

        



    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
